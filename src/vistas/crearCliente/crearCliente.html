<h1>Crear gestor</h1>

<section id="contenedor-nuevo-gestor">
    <input type="number" name="Id_Gestor" placeholder="Id gestor..." required><br>
    <input type="text" name="usuario" placeholder="Usuario..." required><br>
    <input type="password" name="pass" placeholder="Password..." required><br>
    <input type="email" name="correo" placeholder="Correo..." required><br>
    <input type="number" name="saldo" placeholder="Saldo..." required><br>
    <button id="btn-guardar-cliente">Save</button>
    <button id="btn-vaciar-cliente">vaciar</button>
</section>
